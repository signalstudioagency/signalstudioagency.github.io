<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Projects — Signal Studio</title>
<meta name="description" content="Signal Studio projects — fashion & beauty AI advertising visuals." />
<style>
  :root{--bg:#0b0c0f;--fg:#f6f6f7;--muted:#a7a9b2;--line:rgba(255,255,255,.12);--r:18px;--max:1200px}
  *{box-sizing:border-box}
  body{
    margin:0;font-family:Arial, sans-serif;color:var(--fg);
    background:radial-gradient(1100px 700px at 15% -10%, rgba(255,255,255,.11), transparent 55%),
              linear-gradient(180deg,#08090c,#0b0c0f 35%,#07070a);
  }
  a{color:inherit;text-decoration:none}
  .wrap{max-width:var(--max);margin:0 auto;padding:36px 18px 80px}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px}
  nav a{color:var(--muted);margin-left:14px;font-size:14px}
  nav a:hover{color:var(--fg)}
  h1{margin:28px 0 10px;font-size:42px}
  p{margin:0;color:var(--muted);line-height:1.6}
  .badge{
    display:inline-flex;gap:10px;align-items:center;
    border:1px solid var(--line); background:rgba(255,255,255,.03);
    padding:10px 12px;border-radius:999px;margin-top:16px;color:var(--muted);font-size:14px;
  }
  .gallery{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:16px;
    margin-top:26px;
  }
  .gallery img{
    width:100%; height:360px; object-fit:cover;
    border-radius:var(--r);
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.02);
    cursor:pointer;
    transition:transform .25s ease, box-shadow .25s ease, filter .25s ease;
  }
  .gallery img:hover{
    transform:translateY(-2px) scale(1.01);
    filter:brightness(1.03);
    box-shadow:0 20px 60px rgba(0,0,0,.6);
  }
  .lightbox{
    display:none; position:fixed; inset:0;
    background:rgba(0,0,0,.92);
    justify-content:center; align-items:center;
    padding:18px;
  }
  .lightbox img{max-width:92vw; max-height:92vh; border-radius:14px}
  .btn{
    display:inline-block;margin-top:18px;
    padding:12px 16px;border-radius:999px;
    border:1px solid var(--line); background:rgba(255,255,255,.03);
    font-weight:bold;
  }
  footer{margin-top:70px;padding-top:22px;border-top:1px solid rgba(255,255,255,.10);color:#666;font-size:14px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div><b>Signal Studio</b></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="mailto:signalstudio.agency@gmail.com?subject=BRIEF">Email</a>
      </nav>
    </header>

    <h1>Our Projects</h1>
    <p>Selected fashion & beauty visuals. Click to view full size.</p>
    <div class="badge">Use: Meta Ads • TikTok • Campaigns • Product Visuals</div>

    <div class="gallery">
      <img src="p01.jpg" alt="Project 01">
      <img src="p02.jpg" alt="Project 02">
      <img src="p03.jpg" alt="Project 03">
      <img src="p04.jpg" alt="Project 04">
      <img src="p05.jpg" alt="Project 05">
      <img src="p06.jpg" alt="Project 06">
      <img src="p07.jpg" alt="Project 07">
      <img src="p08.jpg" alt="Project 08">
      <img src="p09.jpg" alt="Project 09">
      <img src="p10.jpg" alt="Project 10">
      <img src="p11.jpg" alt="Project 11">
      <img src="p12.jpg" alt="Project 12">
    </div>

    <a class="btn" href="mailto:signalstudio.agency@gmail.com?subject=BRIEF">Request a Brief</a>

    <footer>© 2026 Signal Studio</footer>
  </div>

  <div class="lightbox" id="lb"><img id="lbimg" alt=""></div>
  <script>
    const lb=document.getElementById('lb');
    const lbimg=document.getElementById('lbimg');
    document.querySelectorAll('.gallery img').forEach(img=>{
      img.addEventListener('click', ()=>{ lb.style.display='flex'; lbimg.src=img.src; });
    });
    lb.addEventListener('click', ()=>{ lb.style.display='none'; lbimg.src=''; });
  </script>
</body>
</html>
