<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIGNAL STUDIO — Projects</title>
  <meta name="description" content="SIGNAL STUDIO projects — AI campaign visuals for fashion, jewelry and beauty." />

  <style>
    :root{
      --bg:#07070A;
      --text:#F2F3F7;
      --muted:#B7BAC7;
      --muted2:#8B8FA3;
      --line:rgba(255,255,255,.08);
      --radius:18px;
      --radius2:26px;
      --max:1120px;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --accent1:#9BFFB4;
      --accent2:#8AB6FF;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(138,182,255,.14), transparent 60%),
        radial-gradient(900px 700px at 70% 110%, rgba(155,255,180,.10), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 22px}
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background:rgba(7,7,10,.62);
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.6px; white-space:nowrap}
    .dot{
      width:10px; height:10px; border-radius:99px;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow:0 0 0 6px rgba(138,182,255,.08);
    }
    .menu{display:flex; gap:16px; color:var(--muted); font-weight:800; font-size:14px}
    .menu a:hover{color:var(--text)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      padding:10px 14px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
    }
    .btn:hover{background:rgba(255,255,255,.06); border-color:rgba(255,255,255,.14)}

    /* Lang */
    .lang{
      display:inline-flex; align-items:center;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.03);
      padding:4px;
      gap:4px;
    }
    .lang button{
      border:0; background:transparent;
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      cursor:pointer;
    }
    .lang button.active{
      color:var(--text);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }

    main{padding:30px 0 50px}
    h1{margin:0 0 8px; font-size:34px; letter-spacing:-.6px}
    p{margin:0 0 18px; color:var(--muted); max-width:70ch}

    .grid{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:12px;
    }
    .tile{
      position:relative;
      border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
      cursor:pointer;
    }
    .tile::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, transparent 55%, rgba(0,0,0,.35));
      opacity:.9;
      pointer-events:none;
    }
    .tile img{
      width:100%; height:100%;
      display:block;
      object-fit:cover;
      aspect-ratio: 9 / 16;
      transform:scale(1.01);
      transition:.25s transform;
    }
    .tile:hover img{transform:scale(1.04)}
    .cap{
      position:absolute; left:10px; bottom:10px;
      font-size:12px;
      color:rgba(242,243,247,.9);
      z-index:2;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      padding:6px 10px;
      border-radius:999px;
      backdrop-filter: blur(8px);
    }

    /* Lightbox */
    .lb{
      position:fixed; inset:0;
      background:rgba(0,0,0,.72);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:100;
    }
    .lb.open{display:flex}
    .lb-inner{
      width:min(980px, 95vw);
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(10,10,14,.8);
      box-shadow:var(--shadow);
    }
    .lb-top{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      color:var(--muted);
      font-weight:900;
      font-size:13px;
    }
    .lb-actions{display:flex; gap:8px}
    .icon{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:var(--text);
      padding:8px 10px;
      border-radius:999px;
      cursor:pointer;
      font-weight:900;
    }
    .icon:hover{background:rgba(255,255,255,.08)}
    .lb-img{
      width:100%;
      display:block;
      background:#0b0b10;
      max-height:78vh;
      object-fit:contain;
    }

    @media (max-width: 980px){
      .grid{grid-template-columns:repeat(2, 1fr)}
      .menu{display:none}
    }
    @media (max-width: 520px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="nav">
      <a class="brand" href="index.html"><span class="dot"></span><span>SIGNAL STUDIO</span></a>

      <nav class="menu">
        <a href="projects.html" data-i18n="nav.projects">Projects</a>
        <a href="team.html" data-i18n="nav.team">Team</a>
        <a href="index.html#pricing" data-i18n="nav.pricing">Pricing</a>
        <a href="index.html#contact" data-i18n="nav.contact">Contact</a>
      </nav>

      <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap">
        <div class="lang" aria-label="Language switch">
          <button type="button" id="langRU" class="active">RU</button>
          <button type="button" id="langUK">UKR</button>
        </div>
        <a class="btn" href="index.html#contact" data-i18n="cta.requestConcept">Request concept</a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <h1 data-i18n="h1">Projects</h1>
    <p data-i18n="p">
      Текущие тестовые серии. Дальше добавим кейсы (Jewelry / Beauty / Fashion). Сейчас задача — показать визуальную мощь.
    </p>

    <div class="grid" id="grid"></div>
  </div>
</main>

<!-- Lightbox -->
<div class="lb" id="lb" aria-hidden="true">
  <div class="lb-inner" role="dialog" aria-label="Project preview">
    <div class="lb-top">
      <div id="lbTitle" data-i18n="lb.preview">Preview</div>
      <div class="lb-actions">
        <button class="icon" id="prev" aria-label="Prev">‹</button>
        <button class="icon" id="next" aria-label="Next">›</button>
        <button class="icon" id="close" aria-label="Close">✕</button>
      </div>
    </div>
    <img class="lb-img" id="lbImg" alt="Project image"/>
  </div>
</div>

<script>
  // i18n
  const i18n = {
    ru:{
      "nav.projects":"Projects",
      "nav.team":"Team",
      "nav.pricing":"Pricing",
      "nav.contact":"Contact",
      "cta.requestConcept":"Request concept",
      "h1":"Projects",
      "p":"Текущие тестовые серии. Дальше добавим кейсы (Jewelry / Beauty / Fashion). Сейчас задача — показать визуальную мощь.",
      "lb.preview":"Preview"
    },
    uk:{
      "nav.projects":"Проєкти",
      "nav.team":"Команда",
      "nav.pricing":"Пакети",
      "nav.contact":"Контакт",
      "cta.requestConcept":"Запитати концепт",
      "h1":"Проєкти",
      "p":"Поточні тестові серії. Далі додамо кейси (Jewelry / Beauty / Fashion). Зараз задача — показати візуальну силу.",
      "lb.preview":"Перегляд"
    }
  };

  function applyLang(lang){
    const dict = i18n[lang] || i18n.ru;
    document.documentElement.lang = (lang === 'uk') ? 'uk' : 'ru';

    document.querySelectorAll('[data-i18n]').forEach(el=>{
      const key = el.getAttribute('data-i18n');
      if(dict[key] !== undefined) el.textContent = dict[key];
    });

    document.getElementById('langRU')?.classList.toggle('active', lang !== 'uk');
    document.getElementById('langUK')?.classList.toggle('active', lang === 'uk');
    localStorage.setItem('site_lang', lang);
  }

  // init lang
  const saved = localStorage.getItem('site_lang');
  applyLang(saved === 'uk' ? 'uk' : 'ru');

  document.getElementById('langRU')?.addEventListener('click', ()=>applyLang('ru'));
  document.getElementById('langUK')?.addEventListener('click', ()=>applyLang('uk'));

  // Gallery
  const images = [
    "p01.jpg","p02.jpg","p03.jpg","p04.jpg","p05.jpg","p06.jpg",
    "p07.jpg","p08.jpg","p09.jpg","p10.jpg","p11.jpg","p12.jpg"
  ];

  const grid = document.getElementById("grid");
  const lb = document.getElementById("lb");
  const lbImg = document.getElementById("lbImg");
  const lbTitle = document.getElementById("lbTitle");
  const btnPrev = document.getElementById("prev");
  const btnNext = document.getElementById("next");
  const btnClose = document.getElementById("close");

  let idx = 0;

  function openLB(i){
    idx = i;
    lb.classList.add("open");
    lb.setAttribute("aria-hidden","false");
    lbImg.src = images[idx];
    lbTitle.textContent = `${(localStorage.getItem('site_lang')==='uk') ? 'Зображення' : 'Image'} ${String(idx+1).padStart(2,"0")} / ${images.length}`;
    document.body.style.overflow = "hidden";
  }
  function closeLB(){
    lb.classList.remove("open");
    lb.setAttribute("aria-hidden","true");
    lbImg.src = "";
    document.body.style.overflow = "";
  }
  function next(){
    idx = (idx + 1) % images.length;
    openLB(idx);
  }
  function prev(){
    idx = (idx - 1 + images.length) % images.length;
    openLB(idx);
  }

  images.forEach((src, i) => {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.innerHTML = `
      <img src="${src}" alt="Project ${i+1}">
      <div class="cap">${src.replace(".jpg","").toUpperCase()}</div>
    `;
    tile.addEventListener("click", () => openLB(i));
    grid.appendChild(tile);
  });

  btnClose.addEventListener("click", closeLB);
  btnNext.addEventListener("click", next);
  btnPrev.addEventListener("click", prev);

  lb.addEventListener("click", (e) => {
    if(e.target === lb) closeLB();
  });

  window.addEventListener("keydown", (e) => {
    if(!lb.classList.contains("open")) return;
    if(e.key === "Escape") closeLB();
    if(e.key === "ArrowRight") next();
    if(e.key === "ArrowLeft") prev();
  });
</script>
</body>
</html>
